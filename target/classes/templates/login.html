<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Please Log In</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Please Log In</h1>
    <div th:if="${param.error}">
      Invalid username and password.</div>
    <div th:if="${param.logout}">
      You have been logged out.</div>
    <form th:action="@{/login}" method="post">
      <label>Username: </label>
      <input type="text" name="username" class="form-control mb-4 col-4"/>
      <label>Password: </label>
      <input type="password" name="password" class="form-control mb-4 col-4"/>
      <button type="submit" class="btn btn-info col-2">Log in</button>
    </form>

    <hr>

    <form th:action="@{/signup}" method="get">
      <button type="submit" class="btn btn-info col-2">Sign up</button>
    </form>
  </div>
</body>
</html>
