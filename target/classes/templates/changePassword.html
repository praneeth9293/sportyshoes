<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Change Password</h2>
  <a th:href = "@{/admin}"> Back to Admin Page</a>
  <hr>
  <form action="#" th:action="@{/admin/manage/password/change}" th:object="${user}" method="POST">
    <label>New Password: </label>
    <input type="password" th:field="${user.password}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Change Password</button>
  </form>
</div>
</body>
</html>
